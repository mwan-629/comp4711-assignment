<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>COMP 4711 - Assignment 1</title>

<body>
  <!-- Main Content -->
  <nav class="navbar navbar-dark bg-dark">
      <h1 class="ui header" id="title"></h1>
  </nav>
  <div class="ui container">

      <div class="jumbotron" id="instructions">
          <h1 class="display-4" id="instruction-msg"></h1>

          <li id="step1-msg"></li>
          <li id="step2-msg"></li>

      <div class="col">
          <h3 id="camera-label"></h3>
          <img id="local-image" class="ui large image" src="images/placeholder.jpg">
          <video id="local-video" class="ui large image hidden" autoplay></video>

      <div class="col" id="name-list">
        <h3 id="user-in-call-msg"></h3>
      </div>

    <div class="row" id="remote-videos">
      <h3 id="onlyPersonMsg"></h3>
    </div>
  </div>


  <!-- Scripts -->

  <script src="scripts/simplewebrtc/out/simplewebrtc-with-adapter.bundle.js"></script>
